<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contato</title>
</head>

<body>
   <a href="./index.html">Voltar</a>

   <!-- Title -->
   <h2>Entre em contato conosco</h2>

   <!-- Contact form -->
   <form action="">
      <div>
         <label for="name">Nome</label>
         <input type="text" id="name">
      </div>
      <br>
      <div>
         <label for="email">Email</label>
         <input type="email" id="email">
      </div>
      <br>
      <div>
         <label for="message">Mensagem</label>
         <br>
         <textarea id="message" cols="30" rows="10" placeholder="Escreva sua mensagem aqui..."></textarea>
      </div>
      <br>
      <button>Enviar</button>
   </form>

   <!-- Line Breaks -->
   <br>
   <br>
   <br>

   <!-- Social Media -->
   <h2>Siga nossas redes sociais</h2>
   <div>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="https://filmow.com/usuario/ynaraos" target="_blank">Filmow</a>
   </div>

</body>

</html>
